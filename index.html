<html lang="en">
  <head>

      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Just+Another+Hand&display=swap"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />

  <body>

      <h1 id="title">Arithmetic Arboretum</h1>

    <div class="container">
      <button id="checkAnswer" class="btn" value="Check">

    <!--  Set up TF model and drawing logic-->
  </body>
